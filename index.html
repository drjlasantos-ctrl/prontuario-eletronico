<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProntuÃ¡rio Emagrecimento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h2 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #219150;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .resumo {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Ficha de Acompanhamento - Emagrecimento</h2>
  <form id="formulario">
    <label>Nome:</label>
    <input type="text" name="nome" required />
    
    <label>Sexo:</label>
    <select name="sexo">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
    
    <label>Idade:</label>
    <input type="number" name="idade" />
    
    <label>Peso (kg):</label>
    <input type="number" name="peso" />
    
    <label>Altura (cm):</label>
    <input type="number" name="altura" />
    
    <label>Objetivo:</label>
    <textarea name="objetivo"></textarea>
    
    <button type="submit">Gerar Resumo</button>
  </form>
  
  <div class="resumo" id="resumo" style="display:none;"></div>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const nome = form.nome.value;
      const sexo = form.sexo.value;
      const idade = form.idade.value;
      const peso = form.peso.value;
      const altura = form.altura.value;
      const objetivo = form.objetivo.value;

      const resumo = `
        <h3>Resumo do Paciente</h3>
        <p><strong>Nome:</strong> ${nome}</p>
        <p><strong>Sexo:</strong> ${sexo}</p>
        <p><strong>Idade:</strong> ${idade}</p>
        <p><strong>Peso:</strong> ${peso} kg</p>
        <p><strong>Altura:</strong> ${altura} cm</p>
        <p><strong>Objetivo:</strong> ${objetivo}</p>
      `;

      const div = document.getElementById('resumo');
      div.innerHTML = resumo;
      div.style.display = 'block';
    });
  </script>
</body>
</html>
