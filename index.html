<body>
  <h2>Prontuário de Emagrecimento</h2>
  <form id="formulario">
    <label>Nome do paciente:</label>
    <input type="text" name="nome" required>
    <label>Semana:</label>
    <select name="semana" required>
      <option value="">Selecione</option>
      <option>Semana 1</option><option>Semana 2</option><option>Semana 3</option>
      <option>Semana 4</option><option>Semana 5</option><option>Semana 6</option>
      <option>Semana 7</option><option>Semana 8</option><option>Semana 9</option>
      <option>Semana 10</option>
    </select>
    <label>Peso (kg):</label><input type="number" name="peso" id="peso" required>
    <label>Altura (cm):</label><input type="number" name="altura" id="altura" required>
    <label>IMC:</label><input type="text" id="imc" disabled>
    <label>Circunferência da cintura (cm):</label><input type="number" name="cintura">
    <label>Circunferência do tórax (cm):</label><input type="number" name="torax">
    <label>Bíceps direito (cm):</label><input type="number" name="biceps_d">
    <label>Bíceps esquerdo (cm):</label><input type="number" name="biceps_e">
    <label>Pressão arterial:</label><input type="text" name="pressao">
    <label>Frequência cardíaca:</label><input type="text" name="frequencia">
    <label>Observações:</label><textarea name="obs"></textarea>

    <button type="submit">Salvar e Enviar</button>
    <button type="button" onclick="window.print()">Imprimir</button>
    <button type="button" onclick="compartilhar()">Compartilhar no WhatsApp</button>
  </form>

  <script>
    const peso = document.getElementById('peso');
    const altura = document.getElementById('altura');
    const imc = document.getElementById('imc');

    function calcularIMC() {
      const p = parseFloat(peso.value);
      const a = parseFloat(altura.value) / 100;
      if (!isNaN(p) && !isNaN(a) && a > 0) {
        const resultado = p / (a * a);
        let classificacao = '';
        if (resultado < 18.5) classificacao = 'Magreza';
        else if (resultado < 24.9) classificacao = 'Normal';
        else if (resultado < 29.9) classificacao = 'Sobrepeso';
        else if (resultado < 34.9) classificacao = 'Obesidade I';
        else if (resultado < 39.9) classificacao = 'Obesidade II';
        else classificacao = 'Obesidade III';
        imc.value = resultado.toFixed(1) + " (" + classificacao + ")";
      } else {
        imc.value = "";
      }
    }

    peso.addEventListener('input', calcularIMC);
    altura.addEventListener('input', calcularIMC);

    function compartilhar() {
      const f = document.forms[0];
      const dados = Array.from(f.elements)
        .filter(el => el.name && el.name !== "obs")
        .map(el => `${el.name}: ${el.value}`)
        .join("\n");
      const link = `https://wa.me/?text=${encodeURIComponent(dados)}`;
      window.open(link, "_blank");
    }

    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Consulta finalizada!");
      window.print();
    });
  </script>
