<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prontu√°rio Emagrecimento</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0; padding: 20px; background-color: #f2f2f2; color: #333;
    }
    h2 {
      text-align: center; color: #007b5f;
    }
    form {
      background-color: #fff; padding: 20px; border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      margin-top: 10px; display: block; font-weight: bold;
    }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 1em;
    }
    button {
      padding: 12px 20px; margin: 15px 5px 0 0;
      background-color: #007b5f; color: white; border: none;
      border-radius: 8px; font-size: 1em; cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f49;
    }
    #resumo {
      background-color: white; padding: 20px;
      border-radius: 10px; margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    #acoes {
      display: flex; flex-direction: column; gap: 10px; margin-top: 15px;
    }
    @media (min-width: 600px) {
      #acoes { flex-direction: row; }
    }
  </style>
</head>
<body>
  <h2>üìã Ficha de Acompanhamento - Emagrecimento</h2>
  <form id="formulario">
    <label>Nome:</label><input type="text" name="nome">
    <label>Sexo:</label>
    <select name="sexo">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
    <label>Idade:</label><input type="number" name="idade">
    <label>Peso (kg):</label><input type="number" step="0.1" name="peso">
    <label>Altura (cm):</label><input type="number" step="0.1" name="altura">
    <label>Cintura (cm):</label><input type="number" name="cintura">
    <label>T√≥rax (cm):</label><input type="number" name="torax">
    <label>B√≠ceps Direito (cm):</label><input type="number" name="biceps_d">
    <label>B√≠ceps Esquerdo (cm):</label><input type="number" name="biceps_e">
    <label>Frequ√™ncia Card√≠aca:</label><input type="number" name="fc">
    <label>Press√£o Arterial:</label><input type="text" name="pa">
    <label>Data da pr√≥xima consulta:</label><input type="date" name="proxima">
    <label>Observa√ß√£o:</label><textarea name="observacao"></textarea>
    <label>Foto do paciente:</label><input type="file" accept="image/*" id="fotoPaciente">
    <button type="button" onclick="gerarResumo()">‚úÖ Finalizar Consulta</button>
  </form>  <div id="resumo" style="display:none;"></div>
  <div id="acoes" style="display:none;">
    <button onclick="baixarPDF()">üìÑ Baixar PDF</button>
    <button onclick="salvarNoDrive()">üíæ Salvar no Drive</button>
    <button onclick="enviarWhatsApp()">üì≤ Enviar por WhatsApp</button>
  </div>  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  <script>
    const { jsPDF } = window.jspdf;
    const LOGO_BASE64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAHgCAYAAAA10dzkAAAgAElEQVR4n...";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzZRijSZa6XgMi_C4pHlKMIUc0oNmK2NKo3iNe9ensZlxUuXIxezfORCEb6Aw0yOjzq/exec";
    const DRIVE_FOLDER_ID = "1-ZLwdv_thQtBe2JBc_f90P2x0nOmI4UU";

    let dados = {};
    let fotoBase64 = "";

    document.getElementById('fotoPaciente').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function () {
        fotoBase64 = reader.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function gerarResumo() {
      const form = document.getElementById('formulario');
      dados = Object.fromEntries(new FormData(form));
      const alturaM = parseFloat(dados.altura) / 100;
      const imc = (dados.peso && alturaM) ? (dados.peso / (alturaM * alturaM)).toFixed(2) : "-";
      const resumo = `
        <h3>üìù Resumo da Consulta</h3>
        <p><strong>Nome:</strong> ${dados.nome} | <strong>Sexo:</strong> ${dados.sexo} | <strong>Idade:</strong> ${dados.idade}</p>
        <p><strong>Peso:</strong> ${dados.peso} kg | <strong>Altura:</strong> ${dados.altura} cm | <strong>IMC:</strong> ${imc}</p>
        <p><strong>Cintura:</strong> ${dados.cintura} cm | <strong>T√≥rax:</strong> ${dados.torax} cm</p>
        <p><strong>B√≠ceps D:</strong> ${dados.biceps_d} cm | <strong>B√≠ceps E:</strong> ${dados.biceps_e} cm</p>
        <p><strong>FC:</strong> ${dados.fc} | <strong>PA:</strong> ${dados.pa}</p>
        <p><strong>Pr√≥xima Consulta:</strong> ${dados.proxima}</p>
        <p><strong>Observa√ß√£o:</strong> ${dados.observacao}</p>
      `;
      document.getElementById('resumo').innerHTML = resumo;
      document.getElementById('resumo').style.display = 'block';
      document.getElementById('acoes').style.display = 'flex';
    }

    async function gerarPDF() {
      const doc = new jsPDF();
      const alturaM = parseFloat(dados.altura) / 100;
      const imc = (dados.peso && alturaM) ? (dados.peso / (alturaM * alturaM)).toFixed(2) : "-";

      const logo = new Image();
      logo.src = LOGO_BASE64;
      await new Promise(resolve => logo.onload = resolve);
      doc.addImage(logo, 'PNG', 30, 20, 150, 50);

      if (fotoBase64) {
        const foto = new Image();
        foto.src = fotoBase64;
        await new Promise(resolve => foto.onload = resolve);
        doc.addImage(foto, 'JPEG', 150, 80, 40, 40);
      }

      doc.setFontSize(12);
      doc.text(`Paciente: ${dados.nome}
Idade: ${dados.idade}
Sexo: ${dados.sexo}
Peso: ${dados.peso} kg
Altura: ${dados.altura} cm
IMC: ${imc}
Cintura: ${dados.cintura} cm
T√≥rax: ${dados.torax} cm
B√≠ceps D: ${dados.biceps_d} cm
B√≠ceps E: ${dados.biceps_e} cm
FC: ${dados.fc}
PA: ${dados.pa}
Pr√≥xima Consulta: ${dados.proxima}
Observa√ß√£o: ${dados.observacao}`, 10, 140);

      return doc;
    }

    async function baixarPDF() {
      const doc = await gerarPDF();
      doc.save(`Ficha_${dados.nome}.pdf`);
    }

    async function salvarNoDrive() {
      const doc = await gerarPDF();
      const pdfBase64 = btoa(doc.output());
      fetch(GAS_URL, {
        method: 'POST',
        body: JSON.stringify({
          nomePaciente: dados.nome,
          semana: new Date().toISOString().split('T')[0],
          pdfBase64,
          folderId: DRIVE_FOLDER_ID
        })
      }).then(() => alert("Enviado ao Google Drive!"));
    }

    function enviarWhatsApp() {
      const alturaM = parseFloat(dados.altura) / 100;
      const imc = (dados.peso && alturaM) ? (dados.peso / (alturaM * alturaM)).toFixed(2) : "-";
      const texto = `*Ficha de Acompanhamento*%0A` +
        `Nome: ${dados.nome}%0A` +
        `Sexo: ${dados.sexo}%0A` +
        `Idade: ${dados.idade}%0A` +
        `Peso: ${dados.peso} kg%0A` +
        `Altura: ${dados.altura} cm%0A` +
        `IMC: ${imc}%0A` +
        `Cintura: ${dados.cintura} cm%0A` +
        `T√≥rax: ${dados.torax} cm%0A` +
        `B√≠ceps D: ${dados.biceps_d} cm%0A` +
        `B√≠ceps E: ${dados.biceps_e} cm%0A` +
        `FC: ${dados.fc}%0A` +
        `PA: ${dados.pa}%0A` +
        `üìÖ Pr√≥xima consulta: ${dados.proxima}`;
      window.open(`https://wa.me/?text=${texto}`, '_blank');
    }
  </script></body>
</html>
