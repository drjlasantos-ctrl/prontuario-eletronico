<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prontuário Emagrecimento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    label { display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #219150;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resumo {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Ficha de Acompanhamento - Emagrecimento</h2>
  <form id="formulario">
    <label>Nome:</label><input type="text" name="nome">
    <label>Sexo:</label>
    <select name="sexo">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
    <label>Idade:</label><input type="number" name="idade">
    <label>Peso (kg):</label><input type="number" step="0.1" name="peso">
    <label>Altura (cm):</label><input type="number" step="0.1" name="altura">
    <label>Cintura (cm):</label><input type="number" name="cintura">
    <label>Tórax (cm):</label><input type="number" name="torax">
    <label>Bíceps Direito (cm):</label><input type="number" name="biceps_d">
    <label>Bíceps Esquerdo (cm):</label><input type="number" name="biceps_e">
    <label>Observação:</label><textarea name="observacao"></textarea>
    <button type="button" onclick="gerarPDF()">Finalizar Consulta</button>
  </form>
  <div id="resumo"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const LOGO_BASE64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAYACAYAAADogjqqAACgGGNhQlgAAKAYanVtYgAAAB5qdW1kYzJwYQARABCAAACqADibcQNjMnBhAAAANw9qdW1iAAAAR2p1bWRjMm1hABEAEIAAAKoAOJtxA3VybjpjMnBhOmQ4Y2VhMDI1LWVjYT...SU5ErkJggg=="; // encurtado aqui
    const DRIVE_FOLDER_ID = "1-ZLwdv_thQtBe2JBc_f90P2x0nOmI4UU";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz726bRq3cHtWOn4473KzD--dpj4Soih8FKgZVKmSi4oCJxHMjvfHYWmuWReh2RCfCYsQ/exec";

    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const form = document.getElementById('formulario');
      const data = Object.fromEntries(new FormData(form));
      const altura = parseFloat(data.altura) / 100;
      const imc = data.peso && altura ? (data.peso / (altura * altura)).toFixed(2) : "-";

      const doc = new jsPDF();

      const logo = new Image();
      logo.src = LOGO_BASE64;
      await new Promise(resolve => {
        logo.onload = () => {
          doc.addImage(logo, 'PNG', 15, 40, 180, 180);
          resolve();
        };
      });

      doc.setFontSize(12);
      doc.text(`Paciente: ${data.nome}\nIdade: ${data.idade}\nSexo: ${data.sexo}\nPeso: ${data.peso} kg\nAltura: ${data.altura} cm\nIMC: ${imc}\nCintura: ${data.cintura} cm\nTórax: ${data.torax} cm\nBíceps Dir.: ${data.biceps_d} cm\nBíceps Esq.: ${data.biceps_e} cm`, 10, 20);

      const pdfBase64 = btoa(doc.output());

      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify({
          nomePaciente: data.nome,
          semana: new Date().toISOString().split('T')[0],
          pdfBase64,
          folderId: DRIVE_FOLDER_ID
        })
      });

      const msg = `*Ficha de Emagrecimento*%0A
Nome: ${data.nome}%0ASexo: ${data.sexo}%0AIdade: ${data.idade}%0APeso: ${data.peso} kg%0AAltura: ${data.altura} cm%0AIMC: ${imc}%0ACintura: ${data.cintura} cm%0ATórax: ${data.torax} cm%0ABíceps D: ${data.biceps_d} cm%0ABíceps E: ${data.biceps_e} cm`;
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);

      alert("Consulta finalizada. PDF enviado e WhatsApp aberto.");
    }
  </script>
</body>
</html>
