<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prontuário Emagrecimento</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #007b5f;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      padding: 12px 20px;
      margin: 15px 5px 0 0;
      background-color: #007b5f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f49;
    }
    #resumo {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    #acoes {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    @media (min-width: 600px) {
      #acoes {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <h2>Ficha de Acompanhamento - Emagrecimento</h2>
  <form id="formulario">
    <label>Nome:</label><input type="text" name="nome">
    <label>Sexo:</label>
    <select name="sexo">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
    <label>Idade:</label><input type="number" name="idade">
    <label>Peso (kg):</label><input type="number" step="0.1" name="peso">
    <label>Altura (cm):</label><input type="number" step="0.1" name="altura">
    <label>Cintura (cm):</label><input type="number" name="cintura">
    <label>Tórax (cm):</label><input type="number" name="torax">
    <label>Bíceps Direito (cm):</label><input type="number" name="biceps_d">
    <label>Bíceps Esquerdo (cm):</label><input type="number" name="biceps_e">
    <label>Frequência Cardíaca:</label><input type="number" name="fc">
    <label>Pressão Arterial:</label><input type="text" name="pa">
    <label>Observação:</label><textarea name="observacao"></textarea>
    <button type="button" onclick="gerarResumo()">Finalizar Consulta</button>
  </form>

  <div id="resumo" style="display:none;"></div>
  <div id="acoes" style="display:none;">
    <button onclick="baixarPDF()">Baixar PDF</button>
    <button onclick="enviarGoogleDrive()">Salvar no Drive</button>
    <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const LOGO_BASE64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAHgCAYAAAA10dzkAAAgAElEQVR4n...";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz726bRq3cHtWOn4473KzD--dpj4Soih8FKgZVKmSi4oCJxHMjvfHYWmuWReh2RCfCYsQ/exec";
    const DRIVE_FOLDER_ID = "1-ZLwdv_thQtBe2JBc_f90P2x0nOmI4UU";
    let dados = {};

    function gerarResumo() {
      const form = document.getElementById('formulario');
      dados = Object.fromEntries(new FormData(form));
      const alturaM = parseFloat(dados.altura) / 100;
      const imc = (dados.peso && alturaM) ? (dados.peso / (alturaM * alturaM)).toFixed(2) : "-";

      const resumo = `
        <h3>Resumo da Consulta</h3>
        <p><strong>Nome:</strong> ${dados.nome}</p>
        <p><strong>Sexo:</strong> ${dados.sexo}</p>
        <p><strong>Idade:</strong> ${dados.idade}</p>
        <p><strong>Peso:</strong> ${dados.peso} kg</p>
        <p><strong>Altura:</strong> ${dados.altura} cm</p>
        <p><strong>IMC:</strong> ${imc}</p>
        <p><strong>Cintura:</strong> ${dados.cintura} cm</p>
        <p><strong>Tórax:</strong> ${dados.torax} cm</p>
        <p><strong>Bíceps D:</strong> ${dados.biceps_d} cm</p>
        <p><strong>Bíceps E:</strong> ${dados.biceps_e} cm</p>
        <p><strong>FC:</strong> ${dados.fc}</p>
        <p><strong>PA:</strong> ${dados.pa}</p>
        <p><strong>Observação:</strong> ${dados.observacao}</p>
      `;
      document.getElementById('resumo').innerHTML = resumo;
      document.getElementById('resumo').style.display = 'block';
      document.getElementById('acoes').style.display = 'flex';
    }

    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const alturaM = parseFloat(dados.altura) / 100;
      const imc = (dados.peso && alturaM) ? (dados.peso / (alturaM * alturaM)).toFixed(2) : "-";

      const logo = new Image();
      logo.src = LOGO_BASE64;
      await new Promise(resolve => { logo.onload = resolve; });

      doc.addImage(logo, 'PNG', 15, 30, 180, 180);
      doc.setFontSize(12);
      doc.text(`Paciente: ${dados.nome}
Idade: ${dados.idade}
Sexo: ${dados.sexo}
Peso: ${dados.peso} kg
Altura: ${dados.altura} cm
IMC: ${imc}
Cintura: ${dados.cintura} cm
Tórax: ${dados.torax} cm
Bíceps Direito: ${dados.biceps_d} cm
Bíceps Esquerdo: ${dados.biceps_e} cm
Frequência Cardíaca: ${dados.fc}
Pressão Arterial: ${dados.pa}
Observação: ${dados.observacao}`, 10, 220);

      return doc;
    }

    async function baixarPDF() {
      if (!dados || !dados.nome) {
        alert("Gere o resumo antes de salvar o PDF.");
        return;
      }
      const doc = await gerarPDF();
      doc.save(`Ficha_${dados.nome}.pdf`);
    }

    async function enviarGoogleDrive() {
      if (!dados || !dados.nome) {
        alert("Gere o resumo antes de salvar no Drive.");
        return;
      }
      const doc = await gerarPDF();
      const pdfBase64 = btoa(doc.output());
      fetch(GAS_URL, {
        method: "POST",
        body: JSON.stringify({
          nomePaciente: dados.nome,
          semana: new Date().toISOString().split('T')[0],
          pdfBase64,
          folderId: DRIVE_FOLDER_ID
        })
      }).then(() => alert("Enviado para o Google Drive!"));
    }

    function enviarWhatsApp() {
      if (!dados || !dados.nome) {
        alert("Gere o resumo antes de enviar pelo WhatsApp.");
        return;
      }
      const alturaM = parseFloat(dados.altura) / 100;
      const imc = (dados.peso && alturaM) ? (dados.peso / (alturaM * alturaM)).toFixed(2) : "-";
      const texto = `*Ficha de Acompanhamento*%0A
Nome: ${dados.nome}%0ASexo: ${dados.sexo}%0AIdade: ${dados.idade}%0APeso: ${dados.peso} kg%0AAltura: ${dados.altura} cm%0AIMC: ${imc}%0ACintura: ${dados.cintura} cm%0ATórax: ${dados.torax} cm%0ABíceps D: ${dados.biceps_d} cm%0ABíceps E: ${dados.biceps_e} cm%0AFC: ${dados.fc}%0APA: ${dados.pa}`;
      window.open(`https://wa.me/?text=${texto}`);
    }
  </script>
</body>
</html>
