<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prontu√°rio Emagrecimento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .resumo {
      background: white;
      padding: 15px;
      margin-top: 25px;
      border-radius: 8px;
    }
    #logo {
      width: 180px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://raw.githubusercontent.com/drjlasantos-ctrl/prontuario-eletronico/main/logo.png" alt="Logo" />
  <h2>Prontu√°rio de Emagrecimento</h2>
  <form id="formulario">
    <label>Nome:</label>
    <input type="text" name="nome" required />
    
    <label>Semana:</label>
    <select name="semana">
      <option value="">Selecione</option>
      <option>Semana 1</option><option>Semana 2</option><option>Semana 3</option><option>Semana 4</option>
      <option>Semana 5</option><option>Semana 6</option><option>Semana 7</option><option>Semana 8</option>
      <option>Semana 9</option><option>Semana 10</option>
    </select>

    <label>Peso (kg):</label>
    <input type="number" name="peso" id="peso" required />

    <label>Altura (cm):</label>
    <input type="number" name="altura" id="altura" required />

    <label>IMC:</label>
    <input type="text" id="imc" disabled />

    <label>Cintura (cm):</label>
    <input type="number" name="cintura" />

    <label>Press√£o arterial:</label>
    <input type="text" name="pressao" />

    <label>Frequ√™ncia card√≠aca:</label>
    <input type="text" name="frequencia" />

    <label>Observa√ß√µes:</label>
    <textarea name="observacoes"></textarea>

    <button type="submit">Salvar e Enviar</button>
    <button type="button" onclick="window.print()">üñ®Ô∏è Imprimir</button>
    <button type="button" onclick="compartilharWhatsApp()">üì≤ Compartilhar no WhatsApp</button>
  </form>

  <div class="resumo" id="resumo" style="display:none;"></div>

  <script>
    const form = document.getElementById("formulario");
    const imcField = document.getElementById("imc");
    const pesoInput = document.getElementById("peso");
    const alturaInput = document.getElementById("altura");
    const resumoDiv = document.getElementById("resumo");

    function calcularIMC() {
      const peso = parseFloat(pesoInput.value);
      const altura = parseFloat(alturaInput.value) / 100;
      if (!isNaN(peso) && !isNaN(altura) && altura > 0) {
        const imc = peso / (altura * altura);
        let classificacao = "";
        if (imc < 18.5) classificacao = "Magreza";
        else if (imc < 24.9) classificacao = "Normal";
        else if (imc < 29.9) classificacao = "Sobrepeso";
        else if (imc < 34.9) classificacao = "Obesidade I";
        else if (imc < 39.9) classificacao = "Obesidade II";
        else classificacao = "Obesidade III";
        imcField.value = `${imc.toFixed(1)} (${classificacao})`;
      } else {
        imcField.value = "";
      }
    }

    pesoInput.addEventListener("input", calcularIMC);
    alturaInput.addEventListener("input", calcularIMC);

    function compartilharWhatsApp() {
      const nome = form.nome.value;
      const semana = form.semana.value;
      const imc = imcField.value;
      const msg = `Consulta ${semana} - Paciente: ${nome}\\nIMC: ${imc}`;
      const link = `https://wa.me/?text=${encodeURIComponent(msg)}`;
      window.open(link, "_blank");
    }

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const json = {};
      data.forEach((value, key) => json[key] = value);

      let resumo = `<h3>Resumo da Consulta</h3><ul>`;
      for (const [k, v] of Object.entries(json)) {
        resumo += `<li><strong>${k}:</strong> ${v}</li>`;
      }
      resumo += `<li><strong>IMC:</strong> ${imcField.value}</li></ul>`;
      resumoDiv.innerHTML = resumo;
      resumoDiv.style.display = 'block';

      try {
        await fetch("https://script.google.com/macros/s/AKfycbz726bRq3cHtWOn4473KzD--dpj4Soih8FKgZVKmSi4oCJxHMjvfHYWmuWReh2RCfCYsQ/exec", {
          method: "POST",
          body: JSON.stringify({...json, imc: imcField.value}),
          headers: {
            "Content-Type": "application/json"
          }
        });
        alert("‚úÖ Dados enviados com sucesso ao Google Drive!");
      } catch (err) {
        alert("‚ùå Erro ao enviar os dados para o Drive.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
